                        <text x="388" y="625" fill="#674d3c">150</text>
                        <text x="488" y="625" fill="#674d3c">200</text>
                        <text x="588" y="625" fill="#674d3c">250</text>
                        <text x="688" y="625" fill="#674d3c">300</text>
