                    <line x1="100" y1="598" x2="1000" y2="598" style="stroke:#674d3c;stroke-width:4"/>
                    <line x1="200" y1="588" x2="200" y2="608" style="stroke:#674d3c;stroke-width:4"/>
                    <line x1="300" y1="588" x2="300" y2="608" style="stroke:#674d3c;stroke-width:4"/>
                    <line x1="400" y1="588" x2="400" y2="608" style="stroke:#674d3c;stroke-width:4"/>
                    <line x1="500" y1="588" x2="500" y2="608" style="stroke:#674d3c;stroke-width:4"/>
                    <line x1="600" y1="588" x2="600" y2="608" style="stroke:#674d3c;stroke-width:4"/>
