                        <text x="65" y="312" fill="#674d3c" transform="rotate(90, 65, 312)" font-size="30">Tongatapu</text>
                        <text x="65" y="190" fill="#674d3c" transform="rotate(90, 65, 190)" font-size="30">Raiatea</text>
                    </g>
                    <g class="tahiti-text">
                        <text x="920" y="500" fill="#674d3c" font-size="30">4</text>
                        <text x="920" y="530" fill="#674d3c" font-size="30">0</text>
                        <text x="920" y="560" fill="#674d3c" font-size="30">4</text>
                    </g>
                    <g class="raiatea-text">
